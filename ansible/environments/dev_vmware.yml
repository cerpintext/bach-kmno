---

servers:
  - name: frontend.irma
    ip: 172.16.1.30
    ansible_groups: [frontend, sql-server]
    box: debian_vmware
    cpus: 2
    memory: 2048
    shares:
      - share_from: ../frontend
        share_to: /opt/irma/irma-frontend/releases/sync
        share_exclude:
          - .git/
          - venv/
          - web/dist
          - web/node_modules
          - app/components
      - share_from: ../common
        share_to: /opt/irma/irma-common/releases/sync
        share_exclude:
          - .git/
          - venv/
  - name: brain.irma
    ip: 172.16.1.31
    ansible_groups: [brain]
    box: debian_vmware
    cpus: 2
    memory: 2048
    rabbitmq_os_package: true
    shares:
      - share_from: ../brain
        share_to: /opt/irma/irma-brain/releases/sync
        share_exclude:
          - .git/
          - venv/
          - db/
      - share_from: ../common
        share_to: /opt/irma/irma-common/releases/sync
        share_exclude:
          - .git/
          - venv/
  - name: avs-linux.irma
    ip: 172.16.1.32
    ansible_groups: [trid, escan, fsecure, bitdefender, fprot, virustotal, static-analyzer, yara]
    #Ikke fungerende antivirus i egen dokumentasjon p√• google drive
    box: debian_vmware
    cpus: 2
    memory: 2048
    rabbitmq_os_package: true
    shares:
      - share_from: ../brain
        share_to: /opt/irma/irma-probe/releases/sync
        share_exclude:
          - .git/
          - venv/
          - db/
      - share_from: ../common
        share_to: /opt/irma/irma-common/releases/sync
        share_exclude:
          - .git/
          - venv/

libvirt_config:
  driver: kvm
  # connect_via_ssh: true
